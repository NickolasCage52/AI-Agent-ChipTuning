services:
  postgres:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_DB: autoshop
      POSTGRES_USER: autoshop
      POSTGRES_PASSWORD: autoshop
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U autoshop -d autoshop"]
      interval: 5s
      timeout: 5s
      retries: 30

  core-api:
    build:
      context: ./services/core-api
    environment:
      DATABASE_URL: postgresql+psycopg://autoshop:autoshop@postgres:5432/autoshop
      ASYNC_DATABASE_URL: postgresql+asyncpg://autoshop:autoshop@postgres:5432/autoshop
      ORCHESTRATOR_URL: http://agent-orchestrator:8001
      RAG_URL: http://rag-service:8003
      LOG_LEVEL: info
      ESTIMATE_REQUIRES_APPROVAL: "true"
    volumes:
      - ./demo-data:/demo-data:ro
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8000/health').read()\""]
      interval: 10s
      timeout: 5s
      retries: 20

  agent-orchestrator:
    build:
      context: ./services/agent-orchestrator
    environment:
      CORE_API_URL: http://core-api:8000
      MODEL_SERVER_URL: http://model-server:8002
      RAG_URL: http://rag-service:8003
      LOG_LEVEL: info
      USE_MODEL_NLU: "false"
      REQUIRE_APPROVAL: "true"
    ports:
      - "8001:8001"
    depends_on:
      core-api:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8001/health').read()\""]
      interval: 10s
      timeout: 5s
      retries: 20

  model-server:
    build:
      context: ./services/model-server
    environment:
      LOG_LEVEL: info
      OLLAMA_URL: ""
      OLLAMA_MODEL: ""
    ports:
      - "8002:8002"
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8002/health').read()\""]
      interval: 10s
      timeout: 5s
      retries: 20

  rag-service:
    build:
      context: ./services/rag-service
    environment:
      DATABASE_URL: postgresql+psycopg://autoshop:autoshop@postgres:5432/autoshop
      DOCUMENTS_DIR: /data/documents
      LOG_LEVEL: info
    volumes:
      - documents:/data/documents
      - ./demo-data:/demo-data:ro
    ports:
      - "8003:8003"
    depends_on:
      postgres:
        condition: service_healthy
      core-api:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8003/health').read()\""]
      interval: 10s
      timeout: 5s
      retries: 20

  ui:
    build:
      context: ./apps/ui
    environment:
      NEXT_PUBLIC_CORE_API_URL: http://localhost:8000
      NEXT_PUBLIC_AGENT_URL: http://localhost:8001
      NEXT_PUBLIC_RAG_URL: http://localhost:8003
    ports:
      - "3000:3000"
    depends_on:
      core-api:
        condition: service_healthy

volumes:
  pgdata:
  documents:

